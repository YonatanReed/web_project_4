<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Yonatan Reed" />
    <title>Around The U.S.</title>
    <meta
      name="description"
      content="an interactive page for photo sharing and liking"
    />
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="page">
    <header class="header">
      <img
        src="./images/logo.svg"
        class="header__logo"
        alt="Around the U.S. logo"
      />
    </header>
    <main class="main">
      <section class="profile">
        <img
          src="./images/image1.png"
          class="profile__avatar"
          alt="Jacques Cousteau"
        />
        <div class="profile__info">
          <h1 class="profile__name">Jacques Cousteau</h1>
          <button type="button" class="profile__edit-btn"></button>
          <p class="profile__job">Explorer</p>
        </div>
        <button type="button" class="profile__add-btn"></button>
      </section>
      <section class="elements"></section>
    </main>
    <footer class="footer">
      <p class="footer__text">Â© 2021 Around The U.S.</p>
    </footer>
    <div class="popup-box popup-box_add">
      <div class="popup-box__container">
        <h2 class="popup-box__edit-profile">New place</h2>
        <button type="button" class="popup-box__close-btn"></button>
        <form class="form form-add" name="add-form" novalidate>
          <fieldset class="form__set">
            <input
              type="text"
              name="title"
              placeholder=" Title"
              class="form__input form__input_type_title"
              id="title"
              required
              minlength="1"
              maxlength="30"
            />
            <span class="title-error form__input-error"></span>
            <input
              type="url"
              name="image-link"
              placeholder=" Image link"
              class="form__input form__input_type_image-link"
              id="image-link"
              required
            />
            <span class="image-link-error form__input-error"></span>
            <button
              type="submit"
              class="form__save-btn form__save-btn_disabled"
              disabled
            >
              Create
            </button>
          </fieldset>
        </form>
      </div>
    </div>

    <div class="popup-box popup-box_edit">
      <div class="popup-box__container">
        <h2 class="popup-box__edit-profile">Edit profile</h2>
        <button type="button" class="popup-box__close-btn"></button>

        <form class="form form-edit" name="edit-form" novalidate>
          <fieldset class="form__set">
            <input
              type="text"
              name="name"
              placeholder=" Name"
              class="form__input form__input_type_name"
              id="name"
              value="Jacques Cousteau"
              required
              minlength="2"
              maxlength="40"
            />
            <span class="name-error form__input-error"></span>
            <input
              type="text"
              name="job"
              placeholder=" About me"
              class="form__input form__input_type_job"
              id="job"
              value="Explorer"
              required
              minlength="2"
              maxlength="200"
            />
            <span class="job-error form__input-error"></span>

            <button type="submit" class="form__save-btn">Save</button>
          </fieldset>
        </form>
      </div>
    </div>

    <div class="popup-box popup-box_image">
      <div class="popup-box__image-container">
        <button type="button" class="popup-box__close-btn"></button>
        <img class="popup-box__image" />
        <p class="popup-box__caption"></p>
      </div>
    </div>
    <template id="template-element">
      <div class="element">
        <button class="element__delete-icon"></button>
        <img src="#" class="element__image" alt="#" />
        <div class="element__info">
          <h2 class="element__paragraph"></h2>
          <button type="button" class="element__like"></button>
        </div>
      </div>
    </template>

    <script type="module" src="./scripts/scripts.js"></script>
  </body>
</html>
