<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Yonatan Reed" />
    <title>Around The U.S.</title>
    <meta
      name="description"
      content="an interactive page for photo sharing and liking"
    />
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="page">
    <header class="header">
      <img
        src="./images/logo.svg"
        class="header__logo"
        alt="Around the U.S. logo"
      />
    </header>
    <main class="main">
      <section class="profile">
        <img
          src="./images/image1.png"
          class="profile__avatar"
          alt="Jacques Cousteau"
        />
        <div class="profile__info">
          <h1 class="profile__name">Jacques Cousteau</h1>
          <button type="button" class="profile__edit-btn"></button>
          <p class="profile__job">Explorer</p>
        </div>
        <button type="button" class="profile__add-btn"></button>
      </section>
      <section class="elements"></section>
    </main>
    <footer class="footer">
      <p class="footer__text">Â© 2021 Around The U.S.</p>
    </footer>

    <div class="popup-box popup-box_add">
      <div class="popup-box__container">
        <h2 class="popup-box__edit-profile">New place</h2>
        <button type="button" class="popup-box__close-btn"></button>
        <form class="form form-add" name="add-form">
          <input
            type="text"
            name="title"
            placeholder=" Title"
            class="form__input form__input_type_title"
          />
          <input
            type="text"
            name="image-link"
            placeholder=" Image link"
            class="form__input form__input_type_image-link"
          />
          <button type="submit" class="form__save-btn">Create</button>
        </form>
      </div>
    </div>

    <div class="popup-box popup-box_edit">
      <div class="popup-box__container">
        <h2 class="popup-box__edit-profile">Edit profile</h2>
        <button type="button" class="popup-box__close-btn"></button>
        <form class="form form-edit" name="edit-form">
          <input
            type="text"
            name="name"
            placeholder=" Name"
            class="form__input form__input_type_name"
            value="Jacques Cousteau"
          />
          <input
            type="text"
            name="job"
            placeholder=" About me"
            class="form__input form__input_type_job"
            value="Explorer"
          />
          <button type="submit" class="form__save-btn">Save</button>
        </form>
      </div>
    </div>

    <div class="popup-box popup-box_image">
      <div class="popup-box__container_image">
        <button type="button" class="popup-box__close-btn"></button>
        <img class="popup-box__image" />
        <p class="caption"></p>
      </div>
    </div>

    <template id="temple-element">
      <div class="element">
        <button class="element__delete-icon"></button>
        <img src="#" class="element__image" alt="#" />
        <div class="element__info">
          <h2 class="element__paragraph"></h2>
          <button type="button" class="element__like"></button>
        </div>
      </div>
    </template>

    <script src="./scripts/scripts.js"></script>
  </body>
</html>
