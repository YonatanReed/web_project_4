<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Yonatan Reed" />
    <title>Around The U.S.</title>
    <meta
      name="description"
      content="an interactive page for photo sharing and liking"
    />
    <link rel="shortcut icon" href="#" />
  </head>
  <body class="page">
    <header class="header">
      <img
        src="<%=require('./images/logo.svg')%>"
        class="header__logo"
        alt="Around the U.S. logo"
      />
    </header>
    <main class="main">
      <section class="profile">
        <div class="profile__image">
          <img
            src="<%=require('./images/image1.png')%>"
            class="profile__avatar"
            alt="Jacques Cousteau"
          />
          <span class="profile__edit-picture"></span>
        </div>
        <div class="profile__info">
          <h1 class="profile__name"></h1>
          <button type="button" class="profile__edit-btn"></button>
          <p class="profile__job"></p>
        </div>
        <button type="button" class="profile__add-btn"></button>
      </section>
      <section class="elements"></section>
    </main>
    <footer class="footer">
      <p class="footer__text">Â© 2021 Around The U.S.</p>
    </footer>

    <div class="popup-box popup-box_add">
      <div class="popup-box__container">
        <h2 class="popup-box__edit-profile">New place</h2>
        <button type="button" class="popup-box__close-btn"></button>
        <form class="form form-add" name="add-form" novalidate>
          <fieldset class="form__set">
            <input
              type="text"
              name="title"
              placeholder=" Title"
              class="form__input form__input_type_title"
              id="title"
              required
              minlength="1"
              maxlength="30"
            />
            <span class="title-error form__input-error"></span>
            <input
              type="url"
              name="image-link"
              placeholder=" Image link"
              class="form__input form__input_type_image-link"
              id="image-link"
              required
            />
            <span class="image-link-error form__input-error"></span>
            <button
              type="submit"
              class="form__save-btn form__save-btn_disabled"
              disabled
            >
              Create
            </button>
          </fieldset>
        </form>
      </div>
    </div>

    <div class="popup-box popup-box_edit">
      <div class="popup-box__container">
        <h2 class="popup-box__edit-profile">Edit profile</h2>
        <button type="button" class="popup-box__close-btn"></button>

        <form class="form form-edit" name="edit-form" novalidate>
          <fieldset class="form__set">
            <input
              type="text"
              name="name"
              placeholder=" Name"
              class="form__input form__input_type_name"
              id="name"
              required
              minlength="2"
              maxlength="40"
            />
            <span class="name-error form__input-error"></span>
            <input
              type="text"
              name="job"
              placeholder=" About me"
              class="form__input form__input_type_job"
              id="job"
              required
              minlength="2"
              maxlength="200"
            />
            <span class="job-error form__input-error"></span>

            <button type="submit" class="form__save-btn">Save</button>
          </fieldset>
        </form>
      </div>
    </div>

    <div class="popup-box popup-box_image">
      <div class="popup-box__image-container">
        <button type="button" class="popup-box__close-btn"></button>
        <img class="popup-box__image" />
        <p class="popup-box__caption"></p>
      </div>
    </div>

    <template id="template-element">
      <div class="element">
        <button class="element__delete-icon"></button>
        <img src="#" class="element__image" alt="#" />
        <div class="element__info">
          <h2 class="element__paragraph"></h2>
          <div class="element__info-like">
            <button type="button" class="element__like"></button>
            <span class="element__like_number">0</span>
          </div>
        </div>
      </div>
    </template>

    <div class="popup-box popup-box_delete">
      <div class="popup-box__container">
        <form class="form form_delete">
          <button class="popup-box__close-btn" type="button"></button>
          <h2 class="popup-box-title">Are you sure?</h2>
          <button type="submit" class="form__save-btn">Yes</button>
        </form>
      </div>
    </div>

    <div class="popup-box popup-box_avatar">
      <div class="popup-box__container">
        <h2 class="popup-box-title popup-box-title_avatar">
          Change profile picture
        </h2>
        <form name="form-avatar" class="form form-avatar" novalidate>
          <fieldset class="form__set">
            <button class="popup-box__close-btn" type="button"></button>
            <input
              type="url"
              class="form__input form__input_avatar"
              id="avatar"
              name="avatar"
              placeholder="profile picture link"
              required
            />
            <span class="avatar-error form__input-error"></span>

            <button
              type="submit"
              class="form__button-save form__save-btn_avatar form__save-btn"
            >
              Save
            </button>
          </fieldset>
        </form>
      </div>
    </div>
  </body>
</html>
